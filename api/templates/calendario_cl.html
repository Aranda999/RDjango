<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calendario mensual - Sala {{ sala.nombre }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #222;
            margin: 0;
        }

        header {
            background: #222;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #reloj {
            font-family: monospace;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #000000;
            vertical-align: top;
            height: 120px;
            /* Tamaño más pequeño */
            padding: 5px;
            overflow: hidden;
            position: relative;
        }

        th {
            background: #f5f5f5;
            font-weight: bold;
            text-align: center;
        }

        .dia-numero {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 18px;
            color: #000000;
        }

        .evento {
            border-radius: 4px;
            color: #000000;
            margin-bottom: 4px;
            padding: 4px 6px;
            font-size: 0.9rem;
            word-wrap: break-word;
            white-space: normal;
            line-height: 1.2em;
        }
        th.dia-semana {
            font-weight: bold;
            text-align: center;
            height: 30px; /* Tamaño más pequeño */
            padding: 5px;
            font-size: 17px;
        }
    </style>
</head>

<body>
    <header>
        <div>Calendario - Sala {{ sala.nombre }}</div>
        <div id="reloj"></div>
    </header>

    <table>
        <thead>
            <tr>
                <th class="dia-semana">Lunes</th>
                <th class="dia-semana">Martes</th>
                <th class="dia-semana">Miércoles</th>
                <th class="dia-semana">Jueves</th>
                <th class="dia-semana">Viernes</th>
            </tr>
        </thead>
        <tbody id="calendario-body">
            <!-- Se llenará dinámicamente -->
        </tbody>
    </table>

    {{ dias_mes|json_script:"dias-mes" }}

    <script>
        const diasMes = JSON.parse(document.getElementById('dias-mes').textContent);
        const nombreSala = "{{ sala.nombre }}";

        function actualizarReloj() {
            const ahora = new Date();
            document.getElementById('reloj').textContent = ahora.toLocaleTimeString('es-MX');
        }
        function crearCalendario() {
            const tbody = document.getElementById('calendario-body');
            tbody.innerHTML = '';

            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0); // Eliminar la hora para comparar solo fechas

            let fila = document.createElement('tr');
            let diasFila = 0;
            let semanaCompleta = [];

            diasMes.forEach(d => {
                const partes = d.split('-');
                const anio = parseInt(partes[0], 10);
                const mes = parseInt(partes[1], 10) - 1;
                const dia = parseInt(partes[2], 10);
                const fecha = new Date(anio, mes, dia);
                fecha.setHours(0, 0, 0, 0);

                const diaSemana = fecha.getDay(); // 0=Dom, 6=Sab

                if (diaSemana === 0 || diaSemana === 6) return; // Omitir sábado y domingo

                if (diaSemana === 1 && diasFila > 0) {
                    // Evaluar si la semana tiene al menos un día "hoy o futuro"
                    const tieneDiaFuturo = semanaCompleta.some(f => f >= hoy);
                    if (tieneDiaFuturo) {
                        semanaCompleta.forEach(({ fecha, d }) => {
                            const td = document.createElement('td');
                            td.setAttribute('data-fecha', d);

                            const div = document.createElement('div');
                            div.className = 'dia-numero';
                            div.textContent = fecha.getDate();
                            td.appendChild(div);

                            fila.appendChild(td);
                        });
                        tbody.appendChild(fila);
                    }

                    // Reset para siguiente fila
                    fila = document.createElement('tr');
                    diasFila = 0;
                    semanaCompleta = [];
                }

                semanaCompleta.push({ fecha, d });
                diasFila++;

                // Si es viernes, evaluar y cerrar semana
                if (diasFila === 5) {
                    const tieneDiaFuturo = semanaCompleta.some(f => f.fecha >= hoy);
                    if (tieneDiaFuturo) {
                        semanaCompleta.forEach(({ fecha, d }) => {
                            const td = document.createElement('td');
                            td.setAttribute('data-fecha', d);

                            const div = document.createElement('div');
                            div.className = 'dia-numero';
                            div.textContent = fecha.getDate();
                            td.appendChild(div);

                            fila.appendChild(td);
                        });
                        tbody.appendChild(fila);
                    }

                    fila = document.createElement('tr');
                    diasFila = 0;
                    semanaCompleta = [];
                }
            });

            // Si queda una semana incompleta al final
            if (semanaCompleta.length > 0) {
                const tieneDiaFuturo = semanaCompleta.some(f => f.fecha >= hoy);
                if (tieneDiaFuturo) {
                    semanaCompleta.forEach(({ fecha, d }) => {
                        const td = document.createElement('td');
                        td.setAttribute('data-fecha', d);

                        const div = document.createElement('div');
                        div.className = 'dia-numero';
                        div.textContent = fecha.getDate();
                        td.appendChild(div);

                        fila.appendChild(td);
                    });
                    tbody.appendChild(fila);
                }
            }
        }



        async function cargarReservaciones() {
            const url = `/api/reservaciones/mes/${nombreSala}/?inicio={{ primer_dia_mes }}&fin={{ ultimo_dia_mes }}`;
            const response = await fetch(url);
            const data = await response.json();

            document.querySelectorAll('td[data-fecha]').forEach(td => {
                td.querySelectorAll('.evento').forEach(ev => ev.remove());
            });

            const colores = [
                '#C9E4CA', // Verde pastel claro
                '#F7D2C4', // Naranja pastel claro
                '#C5CAE9', // Azul pastel claro
                '#FFC5C5', // Rosa pastel claro
                '#C6E2B5', // Verde lima pastel claro
                '#F2C464', // Amarillo pastel claro
                '#87CEEB', // Azul cielo pastel claro
                '#FFB6C1', // Rosa salmón pastel claro
                '#E2C5F7', // Púrpura pastel claro
                '#B2FFFC', // Azul turquesa pastel claro
                '#F0E4CC', // Beige pastel claro
                '#D7B8D7'  // Lavanda pastel claro
            ];

            let indiceColor = 0;
            data.reservaciones.forEach(r => {
                const td = document.querySelector(`td[data-fecha="${r.fecha}"]`);
                if (!td) return;

                const divEvento = document.createElement('div');
                divEvento.className = 'evento';
                divEvento.style.backgroundColor = colores[Math.floor(Math.random() * colores.length)];

                const divNombreEvento = document.createElement('div');
                divNombreEvento.style.fontWeight = 'bold';
                divNombreEvento.textContent = r.evento;

                const divHorario = document.createElement('div');
                divHorario.style.fontSize = '0.8rem';
                divHorario.textContent = `${r.inicio} - ${r.final}`;

                divEvento.appendChild(divNombreEvento);
                divEvento.appendChild(divHorario);
                td.appendChild(divEvento);
            });
        }

        crearCalendario();
        cargarReservaciones();
        actualizarReloj();
        setInterval(actualizarReloj, 1000);
        setInterval(cargarReservaciones, 60000);
    </script>
</body>

</html>
