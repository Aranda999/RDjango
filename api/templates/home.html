{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <title>HOME</title>
    <link rel="icon" type="image/jpg" href="{% static 'img/footer.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>

<body>
    <div class="LoginContainer">
        <div class="Logos">
            <img src="{% static 'img/IconCdmx.png' %}" alt="Logo 1" class="logo-1">
            <img src="{% static 'img/IconMetro.webp' %}" alt="Logo 2" class="logo-2">
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h2 class="titulo" style="margin-bottom: 10px;">BIENVENIDO AL <br> SISTEMA DE RESERVACION</h2>
            <div class="admin-link">
                <a href="{% url 'admin:index' %}" style="text-decoration: underline; color: black;">
                    Administración
                </a>
            </div>
        </div>
        <div class="ContenedorIconos">
            <!-- Botones de arriba -->
            <div class="BotonesArriba">
                <!-- Botón para abrir el modal de cambio de contraseña -->
                <div class="CambioContraseña">
                    <div class="icono1">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="boton">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#cambiarContrasenaModal"
                            id="cambiarContrasenaBtn">Contraseña</a>
                    </div>
                </div>
                <!-- Botón para abrir el modal de reservación -->
                <div class="Reservacion">
                    <div class="icono2" style="margin-bottom: -1px;">
                        <i class="fa-solid fa-calendar-alt" style="margin-top: 3px;"></i>
                    </div>
                    <div class="boton">
                        <a href="{% url 'reservation' %}" class="btn btn-reserva" id="btn-reservar">Reservaciones</a>
                    </div>
                </div>
                <!-- Botón para gráficos -->
                <div class="Graficos">
                    <div class="icono3">
                        <i class="fa-solid fa-chart-line"></i>
                    </div>
                    <div class="boton">
                        <a href="{% url 'graficos' %}">Gráficos</a>
                    </div>
                </div>
                <!-- Botón para proyectar -->
                <div class="Proyectado">
                    <div class="icono3">
                        <i class="fa-solid fa-desktop"></i>
                    </div>
                    <div class="boton">
                        <a href="{% url 'reservas_semanales' %}">Proyección</a>
                    </div>
                </div>
            </div>
            <!-- Botones de abajo -->
            <div class="BotonesAbajo">
                <!-- Botón para cámara -->
                <div class="Camara">
                    <div class="icono5">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                    <div class="boton">
                        <a href="{% url 'camera_view' %}">Cámara</a>
                    </div>
                </div>
                <div class="Notificaciones" style="margin-right: 8px;">
                    <div class="icono4" >
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="boton">
                        <a href="{% url 'notificacion' %}">Notificaciones</a>
                    </div>
                </div>
                <!-- Botón para gestión -->
                <div class="Gestion">
                    <div class="icono6">
                        <i class="fa-solid fa-cog"></i>
                    </div>
                    <div class="boton">
                        <a href="{% url 'administracion' %}">Gestión</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Enlace al área de administración de Django (solo visible si el usuario tiene permisos) -->
        <div class="footer-logi">
            <p style="margin-bottom: 0;">Usuario: {{ request.user.username }}</p>
            <a href="{% url 'logout' %}" style="text-decoration: underline; color: black; margin-top: 0;">
                <i class="fa-solid fa-right-from-bracket"></i>
                Cerrar sesión
            </a>
        </div>
    </div>

    {% include 'modal-password.html' %}

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'img/FondoWindow1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .LoginContainer {
            width: 800px;
            max-width: 90%; /* Agregado para asegurar responsividad */
            height: 550px; /* Cambiado a auto para adaptarse al contenido */
            margin: 40px auto;
            margin-top: 100px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url("{% static 'img/footer.jpg' %}");
            filter: sepia(0.5) saturate(1.5) hue-rotate(340deg);
            background-size: 399px 60px;
            background-repeat: repeat-x;
            background-position: bottom;
        }

        .ContenedorIconos {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .BotonesArriba {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .BotonesAbajo {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .CambioContraseña,
        .Reservacion,
        .Graficos,
        .Proyectado,
        .Notificaciones,
        .Camara,
        .Gestion {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .BotonesAbajo .Notificaciones,
        .BotonesAbajo .Camara,
        .BotonesAbajo .Gestion {
            margin: 5px 25px; /* Ajusta el margen lateral */
        }

        .icono1, .icono2, .icono3, .icono4, .icono5, .icono6 {
            font-size: 40px;
            margin-bottom: 5px;
            color: black;
        }
        .boton a {
            text-decoration: underline;
            color: #000;
        }
        .logo-1 {
            width: 200px;
            height: auto;
            margin-right: 150px;
        }

        .logo-2 {
            width: 85px;
            height: auto;
        }

        .titulo {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            color: black;
            font-size: 15px;
        }

        .footer-logi {
            margin-top: 25px; /* Empuja el contenido hacia abajo */
            text-align: center; /* Centra el texto */
            padding-bottom: 20px;
        }
        /* Media query para dispositivos móviles */
        @media (max-width: 768px) {
            .Logos {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                padding: 10px;
            }
            
            .logo-1 {
                width: 120px;
                height: auto;
                margin-right: 20px;
            }
            
            .logo-2 {
                width: 60px;
                height: auto;
            }
            
            .LoginContainer {
                height: auto; /* Adaptar el alto del contenedor */
                padding-bottom: 50px;
            }
            
            .titulo {
                margin-top: 10px;
            }
            .admin-link {
                margin-top: 0;
                margin-bottom: 20px;
            }
            
            .ContenedorIconos {
                flex-direction: column;
            }
            
            .BotonesArriba, .BotonesAbajo {
                flex-direction: column;
                align-items: center;
            }
            
            .CambioContraseña,
            .Reservacion,
            .Graficos,
            .Proyectado,
            .Notificaciones,
            .Camara,
            .Gestion {
                margin: 5px 0;
                flex-direction: row;
            }
            
            .icono1, .icono2, .icono3, .icono4, .icono5, .icono6 {
                font-size: 30px;
                margin-right: 10px;
            }

            .footer-logi {
                margin-top: -10px; /* Ajusta este valor según tus necesidades */
            }
        }
    </style>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Javascript -->
    <script src="{% static 'js/main.js'%}"></script>
</body>

</html>
