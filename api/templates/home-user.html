{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <title>HOME</title>
    <link rel="icon" type="image/jpg" href="{% static 'img/footer.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>

<body>
    <div id="spinner" class="show position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <img src="{% static 'img/FondoWindow1.jpg' %}" class="imagen-principal" 
    style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; object-position: center; margin: 0; padding: 0; z-index: -1;">
    
    <div class="LoginContainer">
        <div class="Logos">
            <img src="{% static 'img/IconCdmx.png' %}" alt="Logo 1" class="logo-1">
            <img src="{% static 'img/IconMetro.webp' %}" alt="Logo 2" class="logo-2">
        </div>
        <h2 class="titulo">BIENVENIDO AL <br> SISTEMA DE RESERVACION</h2>
        <div class="ContenedorIconos">
            <!-- Botón para abrir el modal de cambio de contraseña -->
            <div class="CambioContraseña">
                <div class="icono1">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="boton">
                    <a href="" data-bs-toggle="modal" data-bs-target="#cambiarContrasenaModal" id="cambiarContrasenaBtn">CAMBIAR CONTRASEÑA</a>
                </div>
            </div>
            <!-- Botón para abrir el modal de reservación -->
            <div class="Reservacion">
                <div class="icono2">
                    <i class="fa-solid fa-calendar-week"></i>
                </div>
                <div class="boton">
                    <a href="{% url 'reservation' %}">RESERVACIONES</a>
                </div>
            </div>
        </div>
        <a href="{% url 'logout' %}" style="text-decoration: underline; color: black;">
            <i class="fa-solid fa-right-from-bracket"></i> 
            Cerrar sesión
        </a>
        <p>Usuario: {{ request.user.username }}</p>
    </div>

    <!-- Incluir el modal de cambio de contraseña -->
    {% include 'modal-password.html' %}


    <style>
        .imagen-principal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center;
            margin: 0;
            padding: 0;
            z-index: -1;
        }

        .LoginContainer {
            width: 620px;
            height: 500px;
            margin: 40px auto;
            margin-top: 100px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url("{% static 'img/footer.jpg' %}");
            filter: sepia(0.5) saturate(1.5) hue-rotate(340deg);
            background-size: 399px 60px;
            background-repeat: repeat-x;
            background-position: bottom;
        }

        .logo-1 {
            width: 200px;
            height: auto;
            margin-right: 150px;
        }

        .logo-2 {
            width: 85px;
            height: auto;
        }

        .titulo {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            color: black;
            font-size: 15px;
        }

        .ContenedorIconos {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }
        
        .CambioContraseña, .Reservacion {
            margin: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .icono1 {
            font-size: 47px;
            margin-bottom: 10px;
            color: black;
        }
        
        .icono2 {
            font-size: 45.8px;
            margin-bottom: 10px;
            color: black;
        }
        
        .boton a {
            text-decoration: underline;
            color: #000;
        }

        @media (max-width: 768px) {
            .titulo, .reservacion {
                display: block;
                margin: 20px auto;
            }


            .LoginContainer {
                width: 90%;
                margin: 20px auto;
            }

            .logo-1 {
                width: 120px;
                height: auto;
            }

            .logo-2 {
                width: 50px;
                height: auto;
            }
        }

        /* Media query para dispositivos más pequeños */
        @media (max-width: 370px) {
            .imagen-principal {
                width: 100%;
                height: 100vh;
            }
        }
    </style>
    
    <script>
        // Ocultar el spinner cuando la página haya terminado de cargar
        window.addEventListener('load', function() {
            document.getElementById('spinner').style.display = 'none';
        });
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Javascript -->
    <script src="{% static 'js/main.js'%}"></script>
</body>

</html>
