
<div class="modal fade" id="cambiarContrasenaModal" tabindex="-1" aria-labelledby="cambiarContrasenaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 400px; margin: 0 auto;">
        <div class="modal-content" style="border-radius: 5px;">
            <div class="modal-header" style="background-color: rgb(65, 70, 71); border-radius: 3px 3px 0 0; padding: 10px;">
                <h5 class="modal-title" id="cambiarContrasenaModalLabel" style="color: #fff; font-weight: bold;">Cambio de Contrase単a</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="padding: 20px;">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nuevaContrasena" class="form-label" style=" color: black; ">Nueva contrase単a</label>
                        <div class="input-group input-group-sm">
                            <input type="password" class="form-control" id="nuevaContrasena" placeholder="***********" name="nuevaContrasena" required style="border: 1px solid black; height: 35px; color: black; ">
                            <button type="button" class="btn btn-outline-secondary" id="toggleNuevaContrasena" style="border: 1px solid black; height: 35px;">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmarContrasena" class="form-label" style="color: black;">Confirmar contrase単a</label>
                        <div class="input-group input-group-sm">
                            <input type="password" class="form-control" id="confirmarContrasena" placeholder="***********" name="confirmarContrasena" required style="border: 1px solid black; height: 35px; color: black; ">
                            <button type="button" class="btn btn-outline-secondary" id="toggleConfirmarContrasena" style="border: 1px solid black; height: 35px;">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn" style="background-color: #ff6200; color: black; width: 50%; margin: 0 auto; display: block; padding: 5px; border: 1px solid black; border-radius: 5px; font-weight: bold;">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        var nuevaContrasena = document.getElementById('nuevaContrasena').value;
        var confirmarContrasena = document.getElementById('confirmarContrasena').value;
    
        if (nuevaContrasena !== confirmarContrasena) {
            e.preventDefault();
            alert('Las contrase単as no coinciden.');
        }
    });
    
    document.getElementById('toggleNuevaContrasena').addEventListener('click', function() {
        var input = document.getElementById('nuevaContrasena');
        var icon = this.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });
    
    document.getElementById('toggleConfirmarContrasena').addEventListener('click', function() {
        var input = document.getElementById('confirmarContrasena');
        var icon = this.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });
    
</script>
